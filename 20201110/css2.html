<!DOCTYPE html>
<html>
    <head>
        <title>CSS 실습</title>
        <style>
            #container {
                color: red;
            }
            #container > ul {
                color: blue;
            }
            #ct-h1 + p{
                color: black;
            }
            #ct-h1 ~ p{
                color: orange;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1 id="ct-h1">title</h1>
            <p>문단같은거</p>
            <ul>
                <li>1 depth - A
                    <ul>
                        <li>2depth - A</li>
                        <li>2depth - A</li>
                        <h1>갑자기 제목</h1>
                    </ul>
                </li>
                <li>1 depth - B
                    <ul>
                        <li>2depth - B</li>
                        <li>2depth - B</li>
                        <li>2depth - B</li>
                    </ul>
                </li>
            </ul>
            <p1>문단같은거</p1>
            <p>문단같은거</p>
            <p>문단같은거</p>
        </div>
    </body>
</html>
